    <title>أبطال السلامة - مغامرة كرتونية تعليمية</title>
    
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="أبطال السلامة">
    
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/adventurer/svg?seed=Felix&backgroundColor=b6e3f4">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Changa:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #4ade80;
        --secondary: #60a5fa;
        --accent: #facc15;
      }
      body {
        font-family: 'Changa', 'Cairo', sans-serif;
        background-color: #f0f9ff;
        background-image: radial-gradient(#bae6fd 2px, transparent 2px);
        background-size: 40px 40px;
        overflow: hidden;
        user-select: none;
        -webkit-touch-callout: none;
        touch-action: manipulation;
        position: fixed;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .cartoon-button {
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border-bottom: 6px solid #1e3a8a;
      }
      .cartoon-button:active {
        transform: translateY(4px);
        border-bottom-width: 2px;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(1deg); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes cloud {
        from { transform: translateX(100vw); }
        to { transform: translateX(-20vw); }
      }
      .cloud {
        position: absolute;
        opacity: 0.2;
        animation: cloud 60s linear infinite;
        z-index: 0;
        pointer-events: none;
      }
    </style>
  <script type="importmap">

}
</script>
</head>

    <!-- عناصر جمالية للموقع -->
    <div class="cloud text-7xl top-5" style="animation-duration: 40s;">☁️</div>
    <div class="cloud text-9xl top-40" style="animation-duration: 55s; animation-delay: -15s;">☁️</div>
    <div class="cloud text-6xl bottom-10" style="animation-duration: 45s; animation-delay: -5s;">☁️</div>
    
    <div id="root" class="relative z-10 h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
